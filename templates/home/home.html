{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link type="text/css" rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2 class="masthead-name">Daniel Valenzuela</h2>
            <nav class="nav nav-masthead">

                    <a class="nav-link active" href={% url  'home' %}>Inicio</a>

                    <a class="nav-link" href={% url 'contact' %}>Contacto</a>
                </div>
            </nav>
        </header>
        <main class="inner cover" role="main">
            <h1 class="cover-heading">Python, Django, y m√°s.</h1>
            <div class="projects">
                {% for project in projects %}
                <div class="project">
                    <div class="display-5">

                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>

</html>
